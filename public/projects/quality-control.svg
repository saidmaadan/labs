<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E293B"/>
  <!-- Camera Frame -->
  <rect x="300" y="100" width="200" height="200" rx="10" stroke="white" stroke-width="4" fill="none"/>
  <!-- Target Box -->
  <rect x="350" y="150" width="100" height="100" fill="url(#gradient)" opacity="0.6"/>
  <!-- Crosshair -->
  <path d="M 390 200 L 410 200 M 400 190 L 400 210" stroke="white" stroke-width="2"/>
  <text x="400" y="320" text-anchor="middle" fill="white" font-family="system-ui" font-size="24">
    Quality Control
  </text>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
